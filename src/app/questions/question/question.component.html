<div style="margin-top: 20px;"><!--spacer--></div>

<div style="font-size: 20px; font-weight:400;margin-bottom: 10px;">
    {{question.question}} ?
</div>


<mat-radio-group fxLayout="column" (change)="selectAnswer($event.value)">
  <mat-radio-button #opt *ngFor="let option of question.options" [value]="option" style="padding: 5px;">
    {{option.text}}
  </mat-radio-button>
</mat-radio-group>
